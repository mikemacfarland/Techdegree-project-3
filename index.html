<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Signup for Newsletter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css"> 
        <link rel="stylesheet" href="css/styles.css">
      
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Libre+Baskerville&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <header>
            <h1>THE CODE REVIEW</h1>
        </header>
    <main>

        <div class="wrapper">
            <section class="intro">
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </section>
            
            <form>
                <fieldset class="contact-info clearfix">
                <legend>
                    <h2>Contact Information</h2>
                </legend>

                    <label for="name">Full Name</label>
                    <input required type="text" id="name" name="name" placeholder="required">

                    <label for="email">Email Adress</label>
                    <input required type="email" id="email" name="email" placeholder="required">

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="555-555-5555">

                    <label for="adress1">Street Adress</label>
                    <input type="text" id="adress1" name="adress1">

                    <label for="adress2">Appt/Office #</label>
                    <input type="text" id="adress2" name="adress2">

                    <label for="city">City</label>
                    <input type="text" id="city" name="city">

                    <label for="state">State</label>
                    <select id="state" name="state">
                        <option value="Choose State">Choose State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>

                    <label for="zipcode">Zip Code</label>
                    <input type="text" id="zipcode" name="zipcode">

                </fieldset>

                <fieldset class="newsletter">
                    <legend>
                        <h2>Newsletter</h2>
                    </legend>
                        
                    <p>Select the newsletters you would like to recieve.</p>

                    <input type="checkbox" id="HTML._news" value="HTML._News" name="newsletter">
                    <label for="HTML._news">HTML. News</label><br>
                    
                    <input type="checkbox" id="CSS_news" value="CSS_News" name="newsletter">
                    <label for="CSS_news">CSS News</label><br>
                    
                    <input type="checkbox" id="javascript_news" value="javascript_News" name="newsletter">
                    <label for="javascript_news">Javascript News</label><br>
                </fieldset>

                <fieldset class="newsletter-format">
                    <legend>
                        <h3>Newsletter format</h3>
                    </legend>
                    
                    <input type="radio" id="HTML."  value="HTML." name="newsletter_format">
                    <label for="HTML.">HTML.</label><br>

                    <input type="radio" id="plain_text" value="plain_text" name="newsletter_format">
                    <label for="plain_text">Plain text</label><br>

                    <label id="other-topics" for="other_topics">Other topics youd like to hear about</label>
                    <textarea id="other_topics" name="other_topics"></textarea>
                    
                    <button id="sign-up" type="submit">Sign Up</button>
                </fieldset>
            </form>
        </div>

            <footer>Copyright The Code Review</footer>

    </main>
    </body>

</html>
